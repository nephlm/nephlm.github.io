<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tesh Dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src='main.js'></script>
</head>

<body>
    <div id="app">
        <div id="stats">
            <span>Stat:</span>
            <select v-model="selected_stat">
                <option v-for="stat in stats" v-bind:value="stat.name">
                    {{stat.name}} ({{stat.value}})
                </option>
            </select>
        </div>
        <hr />
        <div id="skills">
            <span>Skill:</span>
            <select v-model="selected_skill">
                <option v-for="stat in skills" v-bind:value="stat.name">
                    {{stat.name}} ({{stat.value}})
                </option>
            </select>
        </div>
        <hr />
        <div id="bonuses">
            <span>Bonuses:</span>
            <div v-for="bonus in bonuses">
                <input type="checkbox" id="checkbox" v-model="bonus.selected" v-on:change="calculate_bonuses()">
                <label for="checkbox">{{ bonus.name }} ({{bonus.value}})</label>
            </div>

        </div>
        <hr />
        <div id="results">
            <button v-on:click="roll()">Roll!</button>
            <span>Result: <br>
                {{stats_map[selected_stat]}} -- {{selected_stat}} <br>
                {{skills_map[selected_skill]}} -- {{selected_skill}} <br>
                {{total_bonus}} -- Bonuses <br>
                {{die}} -- die roll <br>
                <strong>{{result}} -- Total</strong>
            </span>
        </div>
    </div>

</body>

</html>
