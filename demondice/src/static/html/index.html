<!DOCTYPE html>
<!-- Not the real one -->
<html>
<meta name="viewport" content="width=device-width">
<head>
	<title>Demon Dice Dice Roller</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/app.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
</head>
<body>
<p>DemonDice Dice Roller</p>
<div class="content-area">
	<div id="controls">
		<div class="control">
			<div class="clabel"><label>Pool</label></div>
			<div class="hcenter arrow">
				<span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span>
			</div>
			<div class=" control-vlaue hcenter">#5#</div>
			<div class="hcenter arrow">
				<span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span>
			 </div>
		</div>
		<div class="control">
			<label>Tool</label>
			<div class="hcenter arrow">
				<span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span>
			</div>
			<div class=" control-vlaue hcenter">#5#</div>
			 <div class="hcenter arrow">
			 	<span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span>
			 </div>
		</div>
		<div class="control">
			<label>Diff</label>
			<div class="hcenter arrow">
				<span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span>
			</div>
			<div class="control-vlaue hcenter">#5#</div>
			<div class="hcenter arrow">
				<span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span>
			</div>
		</div>
		<div class="control">
			<label>Torm</label>
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" id="torment-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					5
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" aria-labelledby="torment-button">
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li>10</li>
				</ul>
			</div>
			<div class="hcenter">#6#</div>
			<label>Charm</label>
			<div class="hcenter">#1#</div>
		</div>
	</div>
	<div class="buttons">
		<button class="btn btn-default">Roll</button>
		<button class="btn btn-default">Sim</button>
		<button class="btn btn-default">Enhance</button>
	</div>
	<div class="results">
		Result area
	</div>
</div>
</body>
</html>
